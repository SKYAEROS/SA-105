<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier | Benj.RLT</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark-theme">

    <header class="navbar">
        <div class="logo">
            <a href="index.html" style="display: flex; align-items: center;">
                <img src="img/logo.png" alt="Logo">
            </a>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="panier.html">Panier</a></li>
            </ul>
        </nav>
        <div class="burger-menu" id="burgerMenu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="cart-wrapper">
        <h1 class="cart-title">Votre Sélection</h1>

        <div id="cart-container">
            <!-- Items injected via JS -->
        </div>

        <div class="cart-actions" id="cart-actions" style="display:none;">
            <a href="contact.html" class="checkout-btn">Demander un Devis</a>
        </div>
    </div>

    <script>
        function renderCart() {
            const container = document.getElementById('cart-container');
            const actions = document.getElementById('cart-actions');
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');

            container.innerHTML = '';

            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-msg">Votre panier est vide.</div>';
                actions.style.display = 'none';
                return;
            }

            actions.style.display = 'block';

            let grandTotal = 0;

            cart.forEach((item, index) => {
                let details = '';
                // Format details based on keys (skip serviceType, notes, totalPrice)
                for (const [key, value] of Object.entries(item)) {
                    if (key !== 'serviceType' && key !== 'notes' && key !== 'totalPrice') {
                        details += `<span style="margin-right:15px; text-transform:capitalize;"><strong>${key}:</strong> ${value}</span>`;
                    }
                }
                if (item.notes) details += `<br><em style="font-size:0.8rem; color:#888;">Note: ${item.notes}</em>`;

                const price = item.totalPrice ? item.totalPrice : 0;
                grandTotal += parseFloat(price);

                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <div class="item-info">
                        <h3>${getServiceTitle(item.serviceType)} <span style="color:#cfa355; margin-left:10px;">${price}€</span></h3>
                        <div class="item-details">${details}</div>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${index})">Retirer</button>
                `;
                container.appendChild(div);
            });

            // Display Grand Total
            const totalDiv = document.createElement('div');
            totalDiv.className = 'cart-total';
            totalDiv.style.marginTop = '30px';
            totalDiv.style.textAlign = 'right';
            totalDiv.style.fontSize = '2rem';
            totalDiv.style.fontWeight = 'bold';
            totalDiv.style.color = '#fff';
            totalDiv.innerHTML = `Total Estimé : <span style="color:#cfa355;">${grandTotal}€</span>`;
            container.appendChild(totalDiv);
        }

        function getServiceTitle(type) {
            const map = {
                'tournage': 'Tournage & Cadrage',
                'montage': 'Montage Vidéo',
                'full': 'Projet A à Z'
            };
            return map[type] || type;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        // Init
        renderCart();
    </script>
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2026 Benj.RLT & Luis Rivas - Projet SAE 105</p>
            <span class="separator">|</span>
            <a href="mentions.html" class="legal-link">Mentions Légales</a>
        </div>
    </footer>
    <script>
        // 1. Capturamos los elementos por su ID
        const burger = document.getElementById('burgerMenu');
        const nav = document.getElementById('navLinks');

        // 2. Escuchamos el "click"
        burger.addEventListener('click', () => {
            // Añadimos o quitamos la clase 'active' al menú (para que entre/salga)
            nav.classList.toggle('active');

            // Añadimos o quitamos la clase 'toggle' al botón (para que se haga X)
            burger.classList.toggle('toggle');
        });

        // 3. (Opcional) Cerrar el menú si tocamos un enlace
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
                burger.classList.remove('toggle');
            });
        });
    </script>
</body>

</html>
