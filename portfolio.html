    <script>
        const slider = document.querySelector('.slider-container');
        const cursor = document.querySelector('.custom-cursor');

        // --- Custom Cursor Movement ---
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Hide/Show Custom Cursor over Slider
        slider.addEventListener('mouseenter', () => {
            slider.style.cursor = 'none'; // Hide native
            cursor.style.opacity = '1';
        });

        slider.addEventListener('mouseleave', () => {
            slider.style.cursor = 'default';
            cursor.style.opacity = '0';
            cursor.textContent = '';
            cursor.classList.remove('active');
        });

        // --- Click Zones Logic (Left/Right Thirds) ---
        slider.addEventListener('click', (e) => {
            const rect = slider.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const width = rect.width;

            const slide = slider.querySelector('.slide');
            const scrollAmount = slide.offsetWidth + 40;

            if (x < width / 3) {
                slider.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else if (x > (width * 2) / 3) {
                slider.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        });

        // --- Dynamic Cursor Feedback ---
        slider.addEventListener('mousemove', (e) => {
            const rect = slider.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const width = rect.width;

            if (x < width / 3) {
                cursor.textContent = '←'; // Left Arrow
                cursor.classList.add('active');
            } else if (x > (width * 2) / 3) {
                cursor.textContent = '→'; // Right Arrow
                cursor.classList.add('active');
            } else {
                cursor.textContent = '';
                cursor.classList.remove('active');
            }
        });

        // --- Mouse Wheel Logic ---
        let isWheeling = false;
        slider.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (isWheeling) return;

            const direction = e.deltaY > 0 ? 1 : -1;
            const slide = slider.querySelector('.slide');
            const scrollAmount = slide.offsetWidth + 40;

            isWheeling = true;
            slider.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' });
            setTimeout(() => isWheeling = false, 500);
        });
    </script>

    <script>
        // 1. Capturamos los elementos por su ID
        const burger = document.getElementById('burgerMenu');
        const nav = document.getElementById('navLinks');

        // 2. Escuchamos el "click"
        burger.addEventListener('click', () => {
            // Añadimos o quitamos la clase 'active' al menú (para que entre/salga)
            nav.classList.toggle('active');

            // Añadimos o quitamos la clase 'toggle' al botón (para que se haga X)
            burger.classList.toggle('toggle');
        });

        // 3. (Opcional) Cerrar el menú si tocamos un enlace
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
                burger.classList.remove('toggle');
            });
        });
    </script>
