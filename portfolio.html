    <div class="custom-cursor"></div>

    <script>
        const slider = document.querySelector('.slider-container');
        const slides = document.querySelectorAll('.slide');
        const cursor = document.querySelector('.custom-cursor');

        let isDown = false;
        let startX;
        let scrollLeft;

        // Custom Cursor Logic - track globally
        document.addEventListener('mousemove', (e) => {
            cursor.style.display = 'block'; // Make sure it's visible on move
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Hover effect for cursor
        slider.addEventListener('mouseenter', () => {
            cursor.classList.add('active');
        });

        slider.addEventListener('mouseleave', () => {
            cursor.classList.remove('active');
            isDown = false;
            slider.classList.remove('active');
        });

        // Drag Logic
        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            slider.classList.add('active'); // Changes cursor style if needed
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
            cursor.classList.add('dragging'); // Scale cursor up
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.classList.remove('active');
            cursor.classList.remove('dragging');
        });

        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2; // Scroll-fast speed
            slider.scrollLeft = scrollLeft - walk;
        });
    </script>
